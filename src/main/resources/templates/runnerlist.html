<!DOCTYPE HTML>

 <html xmlns:th="http://www.thymeleaf.org">

 <head>
     <title>Runnerlist</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </head>
 <body>
 	<h1>Runners</h1>
     <table class ="table table-striped">
 		<tr>
 		    <th>Id</th>
 		    <th>Name</th>
 		    <th>Team</th>
 			<th>Starting time</th>
 		    <th></th>
 		    <th></th>
 		</tr>  

     	<tr th:each = "runner : ${runners}">

     		<td th:text="${runner.id}"></td>
     		<td th:text="${runner.name}"></td>
     		<td th:text="${runner.team}"></td>
     		<td th:text="${runner.starter.stime}"></td>
     		
  				<td ><a class="btn btn-danger" th:href="@{/delete/{id}(id=${runner.id})}" >Delete</a></td>
  				<td><a class="btn btn-warning" th:href="@{/modify/{id}(id=${runner.id})}">Edit</a></td>   

     	</tr>
      </table>

 	 <a class="btn btn-success" href="/add"  >Add Runner</a>   


 </body>
 </html>
