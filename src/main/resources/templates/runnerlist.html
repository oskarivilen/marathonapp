<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

 <head>
     <title>Helsinki Marathon</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </head>
 <body>
 <style>
 h1 {text-align: center;}
 </style>
 <body style="background-color:#212529;">
 <div class="container">
 <br>
 <h1 style="color:white">2021 Helsinki City Marathon Line-up</h1>
 	<div class="col-md-4">
 	
 	
 		<h3 style="color:white" th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h3>
 	<p style="color:white">Add your name, team and starting time to the list</p>
 	</div>
 	<div class="col-md-4" style="padding:20px 0">
 		<form th:action="@{/logout}" method="post">
 			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
 		</form>
 		</div>
 	
     <table class ="table table-striped table-dark">
 		<tr>
 		    <th>Id</th>
 		    <th>Name</th>
 		    <th>Team</th>
 			<th>Starting time</th>
 			 <th sec:authorize="hasAuthority('ADMIN')">Staff only</th>
 		    <th sec:authorize="hasAuthority('ADMIN')">Staff Only</th>
 		   
 		</tr>  

     	<tr th:each = "runner : ${runners}">

     		<td th:text="${runner.id}"></td>
     		<td th:text="${runner.name}"></td>
     		<td th:text="${runner.team}"></td>
     		<td th:text="${runner.starter.stime}"></td>
     		
  				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${runner.id})}" class="btn btn-xs btn-danger">Delete</a></td>
  				<td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-warning" th:href="@{/modify/{id}(id=${runner.id})}">Edit</a></td>    

     	</tr>
      </table>

 	 <a class="btn btn-success" href="/add"  >Add Runner</a>   

</div>
 </body>
 </html>
